plugins {
    id 'java'
}

group 'by.bsuir'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    compile group: 'org.openjfx', name: 'javafx-graphics', version: '16-ea+5'
    compile group: 'org.openjfx', name: 'javafx-controls', version: '16-ea+5'
    compile group: 'org.openjfx', name: 'javafx-base', version: '16-ea+5'

}
